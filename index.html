<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal IFBA Jacobina</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <header>
        <div>
          <a href="index.html" id="logo">
            <img
              id="logoimg"
              src="img/MARCA_IFBA_VERTICAL_negativaBRANCA_IFBA.png"
            />

            <h1>Instituto Federal da Bahia</h1>
          </a>
        </div>
        <div id="pesquisa">
          <input type="text" name="" id="" placeholder="Buscar" />
        </div>
      </header>
      <nav>
        <a href="#biblioteca">Biblioteca</a>
        <a href="#ti">Tecnologia da informação</a>
        <a href="#campus">Campus</a>
        <a href="#inicio">Início</a>
      </nav>
    </div>
    <main>
      <section id="inicio">
        <h1>Hero page</h1>
      </section>

      <section id="campus">
        <h1>Seção campus</h1>
      </section>
      <section id="ti">
        <h1>Seção TI</h1>
      </section>
      <section id="biblioteca">
        <h1>Seção da biblioteca</h1>
      </section>
    </main>

    <footer></footer>

    <script>
      // Redirecionar suave dos links
      var $root = $("html, body");

      $('a[href^="#"]').click(function () {
        $root.animate(
          {
            scrollTop: $($.attr(this, "href")).offset().top,
          },
          500,
        );

        return false;
      });
    </script>
  </body>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <!-- Vlibras -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
</html>
